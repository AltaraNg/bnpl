name: Run tests

on:
  pull_request:
    branches:
    types: [opened, synchronize, reopened]
    paths:
      - '**.js'
      - '**.vue'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Verify commit signature
      if: github.event.head_commit.verification.signature.key_id == '4AEE18F83AFDEB23'
      run: echo "Commit has a verified signature, skipping tests"
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15.x'

    - name: Install dependencies
      run: npm ci

    - name: Print environment variables
      run: env

    - name: Run Tests
      if: github.event.head_commit.committer.verified != true
      run: |
        echo $(git log --format=%B -n 1)
        if echo $(git log --format=%B -n 1) | grep -q "Merge branch 'staging' into"; then
          echo "No test to run"
        else
          echo "Running tests"
          npm run test:unit
        fi
